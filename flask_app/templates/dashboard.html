<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x' crossorigin='anonymous'>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h1 class="me-atuo">Welcome  {{ user.first_name }}</h1>
            <a href="/logout">Logout</a>
            <a href="/recipes/add">Create</a>
        </nav>
        <div class="row">
            <h5>There are the recipes</h5>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Under 30 Minutes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for recipe in recipes %}
                    <tr>
                        <td>{{recipe.name}}</td>
                        <td>{{recipe.under_thiry}}</td>
                            {% if recipes.user_id == user.id %}
                                <a href="/recipes/{{recipes.id}}/edit">edit</a> | <a href="/recipes/{{recipes.id}}/delete">delete</a>
                            {% else %}
                                <a href="/recipes/{{recipes.id}}/view">view</a>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
